<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>登陆页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link href="../../plugins_sunny/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">

    <style type="text/css">
        img{
            height: auto;
            width: auto\9;
            width:100%;
        }
    </style>
</head>

<body>
<div class="panel panel-info">
    <div class="panel-heading">
        <table frame="void" > <!-- style="background-image: url(../../resources/image/dzdd.png);" -->
            <tr>
                <td>
                    <img src="../../resources/image/dzdd.png"  />
                </td>
            </tr>
            <tr>
                <td>
                    欢迎。请您先登录。
                </td>
            </tr>
        </table>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" action="1.html" method="post">
            <div class="form-group">
                <div class="col-sm-12">
                    用户名： <input type="text" id="username" name="username"  placeholder="用户名"  />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" placeholder="密码" id="password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-info">登陆</button>
                    <small> 没有账号？<a href="">点击注册</a> </small>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
